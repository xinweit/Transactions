<h1>Table of parent transactions</h1>
<hr>

<table id="data">
  <tr>
    <th *ngFor="let col of columns">
      {{col}}   
    </th>
  </tr>
  <tr *ngFor="let object of data | paginate: { itemsPerPage: count, currentPage: p }">
    <td *ngFor="let field of index">
      {{object[field]}}
    </td>
  </tr>
</table>

<div class="text-right">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
